<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
<h3>카카오 로그인</h3>

<!-- 카카오 로그인 버튼 -->
<a id="kakao-login-btn"></a>

<!-- 카카오 로그인 자바스크립트 코드 -->
<script>
    // 카카오 SDK 초기화
    Kakao.init('0e56900912b3db9d56764fe1f5cb3756'); // 카카오에서 발급받은 JavaScript Key를 사용합니다.

    // 로그인 버튼 생성
    Kakao.Auth.createLoginButton({
        container: '#kakao-login-btn', // 버튼을 추가할 HTML 요소의 ID
        success: function(authObj) {
            // 로그인 성공 시 처리
            console.log(authObj);

            // 사용자 정보 요청
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    console.log(res); // 사용자 정보 출력
                    // 여기서 res.kakao_account를 사용해 필요한 정보를 가져올 수 있습니다.
                },
                fail: function(error) {
                    console.error(error); // 오류 발생 시 출력
                }
            });
        },
        fail: function(err) {
            console.error(err); // 로그인 실패 시 에러 출력
        }
    });
</script>
</body>
</html>
